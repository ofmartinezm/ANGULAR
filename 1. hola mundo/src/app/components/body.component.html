<div class="row">
    <div clas="col-md-6">
      <h1>*ngIf</h1>
      <hr>
      <button (click)="mostrar=!mostrar" type="button"  class="btn btn-outline-primary btn-block">
        mostrar/ocultar</button>

      <div *ngIf="mostrar" class="card bg-primary text-white text-center p-3">
        <blockquote class="blockquote mb-0">
          <p>{{ frase.mensaje}}</p>
          <footer class="blockquote-footer">

              {{frase.autor}}

          </footer>
        </blockquote>
      </div>

    </div>
    <div clas="col-md-6">
      <h1>*ngFor</h1>
      <hr>
      <ul>
        <li *ngFor="let personaje of personajes; let i=index" class="list-group-item">
        {{i+1}}  {{personaje}}</li>

      </ul>
    </div>

</div>
