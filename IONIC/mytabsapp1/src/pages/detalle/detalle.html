<ion-header>
  <custom-header  [titulo]="'Detalle'"></custom-header>
</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="'assets/thumbnails/thumb_'+item.id+'.png'"/>

    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
      </ion-card-title>
      <button ion-button *ngIf="modal" (click)="cerrar()">Cerrar</button>
    </ion-card-content>
  </ion-card>


</ion-content>
