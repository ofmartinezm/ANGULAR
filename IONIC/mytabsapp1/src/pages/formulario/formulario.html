<ion-header>
  <custom-header  [titulo]="'Mi Formulario'"></custom-header>
</ion-header>

<ion-content padding-top>
holaaaaaaa....
<br>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" value=""> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Apellidos</ion-label>
      <ion-input type="string" value=""> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ciudad</ion-label>
      <ion-input type="string" value=""> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Edad</ion-label>
      <ion-input type="number" value=""> </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="string" value="" placeholder="Color"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Colores</ion-label>
      <ion-select [(ngModel)]="colorSeleccionado">
        <ion-option value="rojo">Rojo</ion-option>
        <ion-option value="verde">Verde</ion-option>
        <ion-option value="amarillo">Amarillo</ion-option>
        <ion-option value="azul">Azul</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >Check 1</ion-label>
      <ion-checkbox checked="true" > </ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label >Check 2</ion-label>
      <ion-checkbox  color="danger"> </ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Togle 1</ion-label>
      <ion-toggle  disabled> </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label >Togle 2</ion-label>
      <ion-toggle  color="secondary"> </ion-toggle>
    </ion-item>



  </ion-list>

  <ion-list radio-group>
    <ion-item>
      <ion-label >Radio 1</ion-label>
      <ion-radio  value="red"> </ion-radio>
    </ion-item>
    <ion-item>
      <ion-label >Radio 2</ion-label>
      <ion-radio  value="green"> </ion-radio>
    </ion-item>

    <ion-item>
      <ion-label >Datetime</ion-label>
      <ion-datetime  displayFormat="YYY/MM/DD hh:mm" pickerformat="YY MM DD hh mm"> </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-range min="10" max="200" >
        <ion-icon range-left small name="sunny" >  </ion-icon>
        <ion-icon range-right  name="sunny" >  </ion-icon>
      </ion-range >
    </ion-item>

  </ion-list>

</ion-content>
