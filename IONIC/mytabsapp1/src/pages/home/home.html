
<ion-header>
  <custom-header  [titulo]="'Home'"></custom-header>
</ion-header>


<ion-content padding>
  <h2>Manejo de Listas</h2>
  <ion-list>
    <ion-list-header color="light">Mi encabezado de lista</ion-list-header>
    <ion-item-group>
      <ion-item *ngFor="let item of miLista" text-left no-padding text-wrap>
        <ion-avatar item-left><img [src]="'assets/iconos/ico_'+item.id+'.png'"/></ion-avatar>
        <h2  >{{item.titulo}}</h2>
        <p >{{item.descripcion}}</p>
        <ion-toggle item-right color="danger" ></ion-toggle>
      </ion-item>
    </ion-item-group>

    <ion-item-divider>divisor 2</ion-item-divider>

    <ion-item-group>
      <ion-item *ngFor="let item of miLista" text-left detail-push>
        <ion-thumbnail item-left><img [src]="'assets/thumbnails/thumb_'+item.id+'.png'"/></ion-thumbnail>
        <h3 >{{item.titulo}} </h3>
        <ion-badge item-right color="secondary" detail-push>{{item.id}}</ion-badge>
        <button ion-button item-left outline (click)="irDetalle(item)">Ver..</button>
      </ion-item>
    </ion-item-group>

    <ion-item-divider>divisor 3</ion-item-divider>

    <ion-item-group>
    <ion-item *ngFor="let item of listaNombres" text-left detail-push>
        <h3 >{{item.nombre}} </h3>
        <p >prueba</p>
        <ion-note item-right>Mi texto</ion-note>
      </ion-item>
    </ion-item-group>
    <ion-infinite-scroll threshold="10%" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingtext="Cargando..."></ion-infinite-scroll-content >
    </ion-infinite-scroll>

  </ion-list>
</ion-content>
